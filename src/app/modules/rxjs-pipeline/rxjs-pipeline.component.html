<div nz-row nzAlign="middle" nzJustify="center" [nzGutter]="[0, 32]">
  <div nz-col nzSpan="24">
    <div nz-row>
      <div nz-col nzFlex="0 auto" nzSpan="24">
        <nz-collapse nzGhost>
          <nz-collapse-panel nzHeader="Youtube video" [nzActive]="false">
            <mar-youtube-player videoID="ib9y6uJr6PQ"></mar-youtube-player>
          </nz-collapse-panel>
        </nz-collapse>
      </div>
    </div>
  </div>

  <div nz-col nzSpan="24">
    <div nz-row nzAlign="middle" nzJustify="space-between" [nzGutter]="[0, 32]">
      <div nz-col>
        <input *ngIf="ctx" type="range" min="1" max="10" [(ngModel)]="ctx.lineWidth" />
      </div>

      <div nz-col>
        <input *ngIf="ctx" type="color" #color [(ngModel)]="ctx.strokeStyle" />
      </div>

      <div nz-col nzSpan="24">
        <canvas #canvas></canvas>
      </div>
    </div>
  </div>

  <div nz-col nzSpan="24">
    <mar-rxjs-pipeline-example></mar-rxjs-pipeline-example>
  </div>

</div>
